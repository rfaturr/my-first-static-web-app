<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UTS TST CUY</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #00B4FF;
        }
    label, button {
        color: #000000;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
     input {
        color: #000000;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        margin-left: 20px;
        }
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (firstName,lastName)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"first":firstName,"last":lastName});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://func18218019.azurewebsites.net/api/Trigger18218019?code=Co0q4EGXHxdusFjAIGl1TyayifDnmmR31lWBPz3WzXIbcc8pZSTRFg==", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).name))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>    
    <form>
      <label>First Name :</label>
      <input type="text" id="fName">
      <label>Last Name :</label>
      <input type="text" id="lName">
      <!-- set button onClick method to call function we defined passing input values as parameters -->
      <button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Submit</button>
    </form>
</body>
</html>
